<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GetBee</title>
</head>
<body>
    <header>
        <h1>CADASTRO DE APIÁRIOS</h1>
    </header>
    <div class="container">
        <div class="form">
            <form id="form-apiario-create">
                <div class="group-row">
                    <div class="col-40">
                        <label for="">Nome</label>
                        <input type="text" name="nome" required></input> 
                    </div>
                    <div class="col-60">
                        <label for="">Espécie Abelhas</label>
                        <input type="text" name="especie" required></input>  
                    </div>
                </div>
                <div class="group-row">
                    <div class="col-30">
                        <label for="">População</label>
                        <input type="text" name="populacao" required></input> 
                    </div>
                    <div class="col-70">
                        <label for="">Apicultor</label>
                        <input type="text" name="apicultor" required></input>  
                    </div>
                </div>
                <div class="group-row">
                    <div class="col-40">
                        <label for="">Latitude</label>
                        <input type="text" name="latitude" required></input> 
                    </div>
                    <div class="col-60">
                        <label for="">Longitude</label>
                        <input type="text" name="longitude" required></input>  
                    </div>
                </div>
                <br>
                <br>
                <button class="submit" type="submit">Cadastrar</button>
            </form>
            <form id="form-apiario-update" style="display: none;">
                <div class="group-row">
                    <div class="col-40">
                        <label for="">Nome</label>
                        <input type="text" name="nome" required></input> 
                    </div>
                    <div class="col-60">
                        <label for="">Espécie Abelhas</label>
                        <input type="text" name="especie" required></input>  
                    </div>
                </div>
                <div class="group-row">
                    <div class="col-30">
                        <label for="">População</label>
                        <input type="text" name="populacao" required></input> 
                    </div>
                    <div class="col-70">
                        <label for="">Apicultor</label>
                        <input type="text" name="apicultor" required></input>  
                    </div>
                </div>
                <div class="group-row">
                    <div class="col-40">
                        <label for="">Latitude</label>
                        <input type="text" name="latitude" required></input> 
                    </div>
                    <div class="col-60">
                        <label for="">Longitude</label>
                        <input type="text" name="longitude" required></input>  
                    </div>
                </div>
                <br>
                <br>
                <button class="submit" type="submit">Atualizar</button>
            </form>
        </div>
        <div class="map-form">
            <div class="map">

            </div>
            <div class="map-shadow"></div>
        </div>
    </div>
    <div class="container">
        <div class="table">
            <table id="table-apiario">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Espécie</th>
                        <th>Populacao</th>
                        <th>Apicultor</th>
                        <th style="text-align: center;">Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="../../../models/Apiario.js"></script>
    <script src="../../../controllers/apiarioController.js"></script>
    <script src="../../../index-apiario.js"></script>

</body>
</html>
